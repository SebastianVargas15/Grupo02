<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | CarPool</title>
    <link rel="shortcut icon" href="Component 1favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="CarPool is a web application to improve your day-to-day trips by connecting you with people who travel the same path as you.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#"><img src="carpool.png" alt="logo"></a>
            <ul>
                <li>
                    <a href="#"><img src="Iconmarker.svg" alt="mapmarker"></a>
                    <span>Location</span>
                </li>
                <li>
                    <a href="#"><img src="coche (1) 1.svg" alt="car"></a>
                    <span>Your Trips</span>

                </li>
                <li>
                    <a href="#"><img src="Icon.svg" alt="car"> </a>
                    <span>Activities</span>
                </li>
            </ul>
            <div class="div-container">
                <a href="#"><span>Support</span></a>
                <a href="#" class="btn-signin">Sign in</a>
            </div>
        </nav>
    </header>


    <main>
        <div class="container">
            <div class="container-container1">
                <div class="container-title">
                    <h1 class="firsth1">
                        Lets make a trip
                        <h1 class="secondh1">
                            Save money Now
                        </h1>
                    </h1>
                </div>
                <div class="container-form">
                    <form action="form">
                        <div class="container-logos">
                            <img src="map-marker-alt2.svg" alt="mapmarker">
                            <img src="coche (1) 1.svg" alt="car">
                            <img src="image 3people.svg" alt="people">
                        </div>

                        <div class="form-group">
                            <div class="form-input">
                                <img src="Iconmarker.svg" alt="">
                                <input type="text" placeholder="From where">
                            </div>
                            <div class="form-input">
                                <img src="Iconmarker.svg" alt="">
                                <input type="text" placeholder="To where">
                            </div>
                        </div>
                        <div class="form-input2">
                            <img src="User.svg" alt="">
                            <input type="number" onkeydown="return false;" max="4" placeholder="Quantity of persons">
                        </div>
                        <input type="button" value="Search or Start" class="btn-form">
                    </form>
                </div>
            </div>
            <div class="container-container2">
                <img src="image 1.svg" alt="gps">
            </div>
        </div>
        <div class="container-padre">
            <div class="hijo1">
                <img src="montevideomap.png" alt="">
            </div>

            <div class="hijo2">
                <div class="container-items-hijo2">
                    <img src="image 4car.png" alt="">
                    <span>Improve your Trips</span>
                </div>
                <div class="container-items-hijo2">
                    <img src="reloj.svg" alt="">
                    <span>Make your own plans</span>
                </div>
                <div class="container-items-hijo2">
                    <img src="porcentaje.svg" alt="">
                    <span>Save Money</span>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
